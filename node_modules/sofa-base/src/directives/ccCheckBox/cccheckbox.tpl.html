<label for="cc-check-box-{{id}}" class="topcoat-checkbox">
  <input ng-model="value" id="cc-check-box-{{id}}" aria-labelledby="cc-check-box-{{id}}-label" aria-describedby="cc-check-box-{{id}}-description" type="checkbox">
  <div class="topcoat-checkbox__checkmark"></div>
  <span id="cc-check-box-{{id}}-label">{{label}}</span> 
</label>
